{% extends "base.html" %}

{% block content %}
  <section class="card">
    <img src="{{ url_for('static', filename='logo-cuidaBem.svg') }}" alt="CuidaBem" style="height:120px; display:block; margin:0 auto .5rem;">
    <h2>Entrar</h2>
    <form method="post" action="{{ url_for('index') }}">
      <div class="form-group">
        <label for="username">Login</label>
        <input type="text" id="username" name="username" required placeholder="Seu login">
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required placeholder="Sua senha">
      </div>
      <button type="submit" class="btn primary">Acessar</button>
    </form>
    <p class="muted"><a href="{{ url_for('forgot_password') }}">Esqueci minha senha</a></p>
    <p class="muted">NÃ£o tem conta? <a href="{{ url_for('register') }}">Cadastre-se</a>.</p>
  </section>
{% endblock %}
