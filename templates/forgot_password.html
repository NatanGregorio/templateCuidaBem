{% extends "base.html" %}

{% block content %}
  <section class="card">
    <h2>Esqueci minha senha</h2>
    <form method="post" action="{{ url_for('forgot_password') }}">
      <div class="form-group">
        <label for="username">Login</label>
        <input type="text" id="username" name="username" required placeholder="Seu login" value="{{ username or '' }}">
      </div>
      <button type="submit" class="btn primary">Continuar</button>
    </form>
    <p class="muted">Admin n√£o pode redefinir por este fluxo.</p>
    <p class="muted"><a href="{{ url_for('index') }}">Voltar para login</a></p>
  </section>
{% endblock %}
