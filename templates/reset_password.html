{% extends "base.html" %}

{% block content %}
  <section class="card">
    <h2>Redefinir senha</h2>
    <form method="post" action="{{ url_for('reset_password') }}">
      <div class="form-group">
        <label for="username">Login</label>
        <input type="text" id="username" name="_username_display" value="{{ username }}" readonly>
      </div>
      <div class="form-group">
        <label for="new_password">Nova senha</label>
        <input type="password" id="new_password" name="new_password" required placeholder="Nova senha (mÃ­n. 6)">
      </div>
      <div class="form-group">
        <label for="confirm_password">Confirmar senha</label>
        <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirme a senha">
      </div>
      <button type="submit" class="btn primary">Redefinir senha</button>
    </form>
    <p class="muted"><a href="{{ url_for('index') }}">Voltar para login</a></p>
  </section>
{% endblock %}
