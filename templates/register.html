{% extends "base.html" %}

{% block content %}
  <section class="card">
    <h2>Criar conta</h2>
    <form method="post" action="{{ url_for('register') }}">
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" required placeholder="Seu nome" value="{{ name or '' }}">
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required placeholder="seu@email" value="{{ email or '' }}">
      </div>
      <div class="form-group">
        <label for="username">Login</label>
        <input type="text" id="username" name="username" required placeholder="Seu login" value="{{ username or '' }}">
      </div>
      <div class="form-group">
        <label for="height">Altura (cm)</label>
        <input type="number" id="height" name="height" step="0.1" min="1" placeholder="Ex: 170" value="{{ height or '' }}">
      </div>
      <div class="form-group">
        <label for="weight">Peso (kg)</label>
        <input type="number" id="weight" name="weight" step="0.1" min="1" placeholder="Ex: 65" value="{{ weight or '' }}">
      </div>
      <div class="form-group">
        <label for="diabetes_type">Tipo de diabetes</label>
        <select id="diabetes_type" name="diabetes_type" required>
          <option value="">Selecione...</option>
          <option value="tipo_1" {% if diabetes_type == 'tipo_1' %}selected{% endif %}>Tipo 1</option>
          <option value="tipo_2" {% if diabetes_type == 'tipo_2' %}selected{% endif %}>Tipo 2</option>
          <option value="pre_diabetes" {% if diabetes_type == 'pre_diabetes' %}selected{% endif %}>Pré-diabetes</option>
          <option value="gestacional" {% if diabetes_type == 'gestacional' %}selected{% endif %}>Gestacional</option>
        </select>
      </div>
      <div class="form-group">
        <label for="phone">Telefone</label>
        <input type="tel" id="phone" name="phone" required placeholder="Ex: (11) 99999-0000" value="{{ phone or '' }}">
      </div>
      <div class="form-group">
        <label for="emergency_contact_name">Contato de emergência</label>
        <input type="text" id="emergency_contact_name" name="emergency_contact_name" required placeholder="Nome do contato" value="{{ emergency_contact_name or '' }}">
      </div>
      <div class="form-group">
        <label for="emergency_contact_relation">Relação</label>
        <select id="emergency_contact_relation" name="emergency_contact_relation" required>
          <option value="">Selecione...</option>
          <option value="pai" {% if emergency_contact_relation == 'pai' %}selected{% endif %}>Pai</option>
          <option value="mae" {% if emergency_contact_relation == 'mae' %}selected{% endif %}>Mãe</option>
          <option value="cuidador" {% if emergency_contact_relation == 'cuidador' %}selected{% endif %}>Cuidador</option>
        </select>
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required placeholder="Crie uma senha">
      </div>
      <button type="submit" class="btn primary">Cadastrar</button>
    </form>
    <p class="muted">Já tem conta? <a href="{{ url_for('index') }}">Faça login</a>.</p>
  </section>
{% endblock %}
