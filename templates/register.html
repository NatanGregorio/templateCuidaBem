{% extends "base.html" %}

{% block content %}
  <section class="card">
    <h2>Criar conta</h2>
    <form method="post" action="{{ url_for('register') }}">
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" required placeholder="Seu nome" value="{{ name or '' }}">
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required placeholder="seu@email" value="{{ email or '' }}">
      </div>
      <div class="form-group">
        <label for="phone">Telefone</label>
        <input type="tel" id="phone" name="phone" required inputmode="tel" pattern="^\(\d{2}\)\s\d{4,5}-\d{4}$" title="Formato: (DD) 99999-9999" maxlength="15" placeholder="Ex: (11) 99999-0000" value="{{ phone or '' }}">
      </div>
      <div class="form-group">
        <label for="username">Login</label>
        <input type="text" id="username" name="username" required placeholder="Seu login" value="{{ username or '' }}">
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required placeholder="Crie uma senha">
      </div>
      <div class="form-group">
        <label for="height">Altura (cm)</label>
        <input type="number" id="height" name="height" step="0.1" min="1" placeholder="Ex: 170" value="{{ height or '' }}">
      </div>
      <div class="form-group">
        <label for="weight">Peso (kg)</label>
        <input type="number" id="weight" name="weight" step="0.1" min="1" placeholder="Ex: 65" value="{{ weight or '' }}">
        <input type="date" name="birthdate" required class="p-2 bg-gray-800 rounded">
  <select name="sex" class="p-2 bg-gray-800 rounded">
    <option value="masculino">Masculino</option>
    <option value="feminino">Feminino</option>
  </select>>
      </div>
      
      <button type="submit" class="btn primary">Cadastrar</button>
    </form>
    <p class="muted">Já tem conta? <a href="{{ url_for('index') }}">Faça login</a>.</p>
  </section>
{% endblock %}
